<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellular Automatons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cellular Automatons by Kamen Studentov</h1>
    <a href="https://en.wikipedia.org/wiki/Cellular_automaton">What is a celluar automaton?</a>
    </br>
    <button id="play">Play</button>
    <button id="clear">Clear board</button>
    <input id="brush" type="range" min="1" max="5">Brush size</input>
    <canvas id="palette"></canvas>
    Current:
    <canvas id="current-colour"></canvas>
    </br>
    <div id="automatons-dropdown" class="dropdown">
        <button id="automatons-dropbtn" class="dropbtn">Select Automatons</button>
        <div id="automatons-dropdown-content" class="dropdown-content"></div>
        <span id="current">Current Automaton:</span>
    </div>
    </br>
    <div id="wrapping-dropdown" class="dropdown">
        <button id="wrapping-dropbtn" class="dropbtn">Select Wrapping</button>
        <span id="current-wrapping"></span>
        <div id="wrapping-dropdown-content" class="dropdown-content"></div>
    </div>
    </br>
    <canvas id="game"></canvas>
    <script src="conways_game.js"></script>
</body>

</html>
